{% block content %}
{% load static %}

<div>
<h1>{{list.listname}}</h1>

<ul>
    <p>Created on: {{ list.created }}</p>
      {% for book in list.books.all %}
        <ul>
          <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
        </ul>
      {% empty %}
        <p>This list is empty.</p>
      {% endfor %}
</ul>
</div>

{% endblock %}
