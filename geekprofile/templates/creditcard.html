{% extends "base.html" %}
{% block content %}
  <h2 class = address>Credit Cards</h2>
  <p class = address> Expiration Date must be typed as "mm/yyyy" include the "/"</p>
  <hr>
  <div class = address>
    <form method = 'POST' class= 'uniForm' >
        {{ cform.management_form}}
        {% csrf_token%}
        <div>
            {% for form in cform %}
            <table >
              {{ form.as_table }}
            </table>
            <hr>
            {% endfor %}
        </div>
        <button method = 'POST' type = submit>
          Update
        </button>
      </form>
  </div>
{% endblock %}
